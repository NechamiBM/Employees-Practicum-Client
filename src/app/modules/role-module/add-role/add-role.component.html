<form>
    <div class="mb-3">
        <h6>Enter role to add</h6>
        <input type="text" class="form-control" id="roleName" name="roleName" [(ngModel)]="name">
    </div>
    <button (click)="confirm()" type="button" class="btn btn-primary save">Save</button>
    <button (click)="cancel()" type="button" class="btn btn-danger">Cancel</button>
</form>
